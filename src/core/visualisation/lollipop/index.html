<style>

    #lollipop {
        margin: 50px;
        user-select: none; /* avoid <text> selection on dbclick */
    }


    .variant circle:hover {
        stroke-opacity: 1;
    }

    .positionBar .tick text{
        user-select:none;
    }

    .tick {
        position: relative;
        z-index: 100;
    }
    .range {
        position: relative;
        z-index: 1;
    }

    #console {
        white-space: pre;
        position: absolute;
        right: 0;
        top: 0;
        width: 500px;
        height: 200px;
        background: #6e6e6e;
    }

    .edge-anim ate {
        stroke-dasharray: 450;
        stroke-dashoffset: 0;
        animation: draw 2s linear alternate;
    }

    @keyframes draw {
        0% { stroke-dashoffset: 450; }
        100% { stroke-dashoffset: 0; }
    }

</style>
