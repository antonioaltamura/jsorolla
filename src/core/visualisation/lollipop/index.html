<style>

    #lollipop {
        margin: 50px;
        user-select: none; /* avoid <text> selection on dbclick */
    }


    .variant {
        fill-opacity: .8;
    }

    .variant:hover .circle-wrapper > circle{
        /* transition: all .2s; it causes problem with circle position in clusters */
        stroke-opacity: 1;
        fill-opacity: 1;
    }

    .variant circle:hover {
        /*transition: all .2s;*/
        stroke-opacity: 1;
        fill-opacity: 1;
    }

    .variant:hover path {
        stroke: #0c2f4c;
        stroke-width: 2px;
        transition: stroke 1s;
    }

    .positionBar .tick text{
        user-select:none;
    }

    .tick {
        position: relative;
        z-index: 100;
    }
    .range {
        position: relative;
        z-index: 1;
    }

    #console {
        white-space: pre;
        position: absolute;
        right: 0;
        top: 0;
        width: 500px;
        height: 200px;
        background: #6e6e6e;
        overflow: auto;
    }

    .edge-anim ate {
        stroke-dasharray: 450;
        stroke-dashoffset: 0;
        animation: draw 2s linear alternate;
    }

    @keyframes draw {
        0% { stroke-dashoffset: 450; }
        100% { stroke-dashoffset: 0; }
    }

    .bar-handle {
        cursor: ew-resize;
    }

</style>
